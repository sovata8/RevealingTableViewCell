language: objective-c # we need to use this value even though the actual language is swift
osx_image: xcode9.4.1

branches:
  only:
    - master

before_install:
  - gem install cocoapods -v '1.4.0'

env:

  global:
    - LANG=en_US.UTF-8
    - PROJECT="RevealingTableViewCell.xcodeproj"
    - IOS_SCHEME="RevealingTableViewCellExample"
    - IOS_SDK=iphonesimulator11.4  

  matrix:
    - DESTINATION="OS=11.2,name=iPhone 6s"     SDK="$IOS_SDK" SCHEME="$IOS_SCHEME"   POD_LINT="YES" # Only lint once.
    - DESTINATION="OS=10.3.1,name=iPhone 7"      SDK="$IOS_SDK" SCHEME="$IOS_SCHEME"   POD_LINT="NO"
    - DESTINATION="OS=10.2,name=iPad Air 2"    SDK="$IOS_SDK" SCHEME="$IOS_SCHEME"   POD_LINT="NO"

script:
  - set -o pipefail
  - xcodebuild -version
  - xcodebuild -showsdks

  - if [ $POD_LINT == "YES" ]; then
        pod lib lint --quick;
    fi

  - xcodebuild build analyze -project Example/RevealingTableViewCellExample.xcodeproj -scheme RevealingTableViewCellExample -sdk "$SDK" -destination "$DESTINATION" ONLY_ACTIVE_ARCH=NO CODE_SIGNING_REQUIRED=NO | xcpretty -c;

notifications:
  email:
    on_success: never